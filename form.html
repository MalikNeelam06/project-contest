<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.html">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div>
        <h4>Register</h4>
          </div>
          <form action="/index.html" method="post">
            <div>
                <label for="fname">First Name:</label><br>
                <input type="text" required name="fname" id="fname">
            </div>
            <div>
                <label for="lname">Last Name</label><br>
                <input type="text" required name="lname" id="lname"> 
            </div>
            <div>
                <label for="dob">Date Of Birth:</label><br>
                <input type="dob" required name="dob" id="dob">  
            </div>
            <div>
                <label for="age">Age:</label><br>
            <input type="number" required name="age" id="age">
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" required name="email" id="email">
            </div>
            <div>
                <label for="pdw">Password:</label><br>
                <input type="password" required name="pdw" id="pdw">  
            </div>
            <div>
                <label for="pdw">Confirm Password:</label><br>
                <input type="password" required name="pdw" id="pdw">  
            </div>
           </form>
</body>
</html>
